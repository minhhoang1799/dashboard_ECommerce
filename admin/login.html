<!DOCTYPE html>
<html lang="en">

<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
 <link rel="stylesheet" href="../assets/css/style.css">
 <title>Document</title>
</head>

<body>
 <header></header>
 <main>
  <section class="login">
   <div class="container">
    <form id="admin-login">
     <div class="row">
      <div class="form-group col-md-12">
       <label class="form-label">Email</label>
       <input id="admin-email" type="text" autocomplete="username" class="form-control" placeholder="abc@gmail.com">
       <p class="email-error"></p>
      </div>
      <div class="form-group col-md-12">
       <label class="form-label">Mật khẩu</label>
       <input id="admin-password" autocomplete="current-password" type="password" class="form-control">
       <p class="password-error"></p>
      </div>
      <div class="form-group col-md-12">
       <input type="submit" class="btn btn-primary" value="Đăng nhập">
      </div>
     </div>
    </form>
   </div>
  </section>
 </main>
 <footer></footer>
 <div id="loading" class="active">
  <div class="spinner-square">
   <div class="square-1 square"></div>
   <div class="square-2 square"></div>
   <div class="square-3 square"></div>
  </div>
 </div>
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
 <script type="module" src="../assets/js/admin/login.js"></script>
 <script src="../assets/js/loading.js"></script>
</body>

</html>
