<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>Document</title>
</head>

<body>
  <header></header>
  <main>
    <section class="forgot-password">
      <div class="container">
        <div class="form-forgot"></div>
      </div>
    </section>
    <section class="page-modal">
      <div class="main__modal" id="password-notification">
        <div class="main__modal--content mh-auto">
          <h3 class="main__modal--title">Thông báo lấy lại mật khẩu</h3>
          <div class="main__modal--des">
            <div class="message-password">
              <p><i class="fa-solid fa-triangle-exclamation"></i>Sai Email hoặc Email không tồn tại. vui
                lòng kiểm tra lại.</p>
            </div>
          </div>
          <div class="btn__close"><i class="fa-solid fa-xmark"></i></div>
        </div>
      </div>
    </section>
  </main>
  <footer></footer>
  <div id="loading" class="active">
    <div class="spinner-square">
      <div class="square-1 square"></div>
      <div class="square-2 square"></div>
      <div class="square-3 square"></div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
  <!-- <script type="module" src="./assets/js/main.js"></script> -->
  <script type="module" src="./assets/js/forgot-password.js"></script>
  <script src="./assets/js/modal.js"></script>
  <script src="./assets/js/loading.js"></script>
</body>

</html>
