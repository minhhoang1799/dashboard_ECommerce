<!DOCTYPE html>
<html lang="en">

<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
  integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
  crossorigin="anonymous" referrerpolicy="no-referrer" />
 <link rel="stylesheet" href="./assets/css/style.css">
 <title>Document</title>
</head>

<body>
 <header>
  <div class="header__wrapper">
   <div class="header__top"></div>
   <div class="header__bottom">
    <h1 class="header__bottom--logo">
     <a href="./">
      <img src="./assets/image/logo.png" alt="logo">
     </a>
    </h1>
    <ul class="header__bottom--nav">
     <li><a href="./gioi-thieu.html">Giới thiệu</a></li>
     <li><a href="./san-pham.html">Sản phẩm</a></li>
     <li><a href="./tin-tuc.html">Tin tức</a></li>
     <li><a href="./lien-he.html">Liên hệ</a></li>
    </ul>
   </div>
  </div>
 </header>
 <main>
  <section class="login">
   <div class="container">
    <form id="form-login">
     <div class="row">
      <div class="form-group col-md-12">
       <label class="form-label">Email</label>
       <input id="user-email" type="text" autocomplete="username" class="form-control" placeholder="abc@gmail.com">
       <p class="email-error"></p>
      </div>
      <div class="form-group col-md-12">
       <label class="form-label">Mật khẩu</label>
       <input id="user-password" autocomplete="current-password" type="password" class="form-control">
       <p class="password-error"></p>
      </div>
      <div class="form-group col-md-12">
       <input type="submit" class="btn btn-primary" value="Đăng nhập">
      </div>
     </div>
    </form>
    <a href="./forgot-password.html">Quên mật khẩu ?</a>
   </div>
  </section>
  <section class="page-modal">
   <div class="main__modal" id="admin-notification">
    <div class="main__modal--content mh-auto">
     <h3 class="main__modal--title">Thông báo quyền truy cập</h3>
     <div class="main__modal--des">
      <div class="message-notification"></div>
     </div>
     <div class="btn__close"><i class="fa-solid fa-xmark"></i></div>
    </div>
   </div>
   <div class="main__modal" id="password-notification">
    <div class="main__modal--content mh-auto">
     <h3 class="main__modal--title">Thông báo đăng nhập</h3>
     <div class="main__modal--des">
      <div class="message-password">
       <p><i class="fa-solid fa-triangle-exclamation"></i>Sai tài khoản hoặc mật khẩu. Vui lòng kiểm tra lại.</p>
      </div>
     </div>
     <div class="btn__close"><i class="fa-solid fa-xmark"></i></div>
    </div>
   </div>
  </section>
 </main>
 <footer></footer>
 <div id="loading" class="active">
  <div class="spinner-square">
   <div class="square-1 square"></div>
   <div class="square-2 square"></div>
   <div class="square-3 square"></div>
  </div>
 </div>
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
 <script type="module" src="./assets/js/main.js"></script>
 <script type="module" src="./assets/js/login.js"></script>
 <script src="./assets/js/modal.js"></script>
 <script src="./assets/js/loading.js"></script>
</body>

</html>
